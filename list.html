<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="list.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.4.2/css/all.min.css" integrity="sha512-
z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
/>
</head>
<body>
<div class="container">
<h2>Add Your Important Work List Here</h2>
<div class="input-field">
<i class="fa-solid fa-list-check"></i>
<input id="task" type="text" placeholder="Add your Task">
<button onclick="addToList()"><i class="fa-solid fa-squareplus"></i></button>
</div>
<div class="list">
<ul id="listItems">
</ul>
</div>
</div>
<script src="list.js"></script>
</body>
</html>
